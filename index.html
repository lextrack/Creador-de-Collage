<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Web para creación de collage gratis">
    <meta name="author" content="Lextrack">
    <title>Creador de Collage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Creador de Collage</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav me-auto mb-2 mb-lg-0 toolbar-items">
                    <div class="nav-item">
                        <input class="form-control" type="file" id="imageInput" accept="image/*" multiple>
                    </div>
                    <div class="nav-item">
                        <button class="btn btn-primary mx-1" onclick="clearCollage()">Limpiar Todo</button>
                    </div>
                    <div class="nav-item">
                        <button class="btn btn-info mx-1" onclick="randomizePositions()">Posiciones Aleatorias</button>
                    </div>
                    <div class="nav-item">
                        <button class="btn btn-success mx-1" onclick="exportPNG()">Exportar PNG</button>
                    </div>
                    <div class="nav-item">
                        <input type="color" class="form-control form-control-color" id="bgColorPicker" value="#ffffff" onchange="changeBackground(this.value)" title="Elegir color de fondo">
                    </div>
                    <div class="nav-item">
                        <select class="form-select" id="gridSelect" onchange="changeGrid(this.value)">
                            <option value="none">Sin Grid</option>
                            <option value="tiny">Grid 5px</option>
                            <option value="small">Grid 10px</option>
                            <option value="medium">Grid 20px</option>
                            <option value="large">Grid 40px</option>
                            <option value="xlarge">Grid 60px</option>
                            <option value="xxlarge">Grid 80px</option>
                            <option value="letter">Hoja</option>
                        </select>
                    </div>
                    <div class="nav-item">
                        <span class="navbar-text">Imágenes: <span id="imageCount">0</span></span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="collage-area" id="collageArea"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
